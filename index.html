<!DOCTYPE html>
<html>
 <head>
    <style type="text/css" rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></style>
	<style type="text/css" rel="stylesheet" src="/css/style.css"></style>
 </head>
 <body>
	<div id="app">
	 {{ message }}
	</div>
	
	<div id="app2">
	<span v-bind:title="message">hover over here<span>
	</div>
	
	<div id="app3">
	<p v-if="seen">You have seen me</p>
	</div>
	
	<div id="app4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
	</div>
	
	<div id="app5">
	  <p>{{ message }}</p>
	  <button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	
	<div id="app6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>
	
	<div id="app7">
	  <ol>
	    <todo-item
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id"
		>
		</todo-item>
	  </ol>
	</div>
	
	<div id="app8">
		<div v-for="movie of movies">
	      <h4>{{ movie.title[0].value }}</h4>
	      <p><strong>Director: </strong>{{ movie.field_director[0].value }}</p>
	      <p><strong>Actors: </strong><span v-for="actors in movie.field_actors">{{ actors.value }}<br></span></p>
		</div>
	</div>
	
 <script type="text/javascript" src="/js/vue.js"></script>
 <script src="/js/axios.min.js"></script>
 <script type="text/javascript" src="/js/app.js"></script>
 </body>
</html>
